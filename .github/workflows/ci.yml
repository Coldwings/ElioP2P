name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev cmake build-essential

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_TESTING=ON

      - name: Build project
        run: |
          cmake --build build --parallel $(nproc)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/bin/
            build/lib/
          retention-days: 1

  test-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Run unit tests (cache)
        run: |
          ./build/bin/test_cache

      - name: Run unit tests (gossip)
        run: |
          ./build/bin/test_gossip

      - name: Run unit tests (transfer)
        run: |
          ./build/bin/test_transfer

      - name: Run unit tests (storage)
        run: |
          ./build/bin/test_storage

  test-integration:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Run integration tests
        run: |
          ./build/bin/test_integration

  test-functional:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Run functional tests
        run: |
          ./build/bin/test_functional

  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Run E2E tests
        run: |
          ./build/bin/test_e2e

  test-all:
    needs: [test-unit, test-integration, test-functional, test-e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "All tests passed!"

  upload-logs:
    needs: [test-unit, test-integration, test-functional, test-e2e]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Upload test logs
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            build/Testing/**/*.log
            build/bin/*.log
          retention-days: 7
